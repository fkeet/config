authoritative;
#ddns-update-style interim;
ping-check on;
one-lease-per-client on;
log-facility syslog;
ignore client-updates;
default-lease-time 21600;
max-lease-time 53200;

key "rndc-key" {
	algorithm hmac-md5;
	secret "8wikNkh4cq3EhjcCLqEh8g==";
}

#zone 11.168.192.in-addr.arpa.{
#	primary 127.0.0.1;
#	key rndc-key;
#}

#zone lan.{
#	primary 127.0.0.1;
#	key rndc-key;
#}

class "unpaid"{
	match pick-first-value (option dhcp-client-identifier, hardware);
}

class "magnolia"{
	match pick-first-value (option dhcp-client-identifier, hardware);
}

class "unilofts"{
	match pick-first-value (option dhcp-client-identifier, hardware);
}

class "burnett"{
	match pick-first-value (option dhcp-client-identifier, hardware);
}

class "b_neotel"{
	match pick-first-value (option dhcp-client-identifier, hardware);
}

class "akademia"{
	match pick-first-value (option dhcp-client-identifier, hardware);
}

class "trial"{
	match pick-first-value (option dhcp-client-identifier, hardware);
}

class "wireless"{
	match pick-first-value (option dhcp-client-identifier, hardware);
}

class "arlon"{
	match pick-first-value (option dhcp-client-identifier, hardware);
}

class "ignore"{
	match pick-first-value (option dhcp-client-identifier, hardware);
}

include "/etc/dhcp3/dhcpd.classes";

